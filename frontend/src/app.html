<!doctype html>
<html lang="en" data-theme="emerald">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Personal Excalidraw</title>
	<meta name="description"
		content="Create, save, and manage your personal Excalidraw drawings. A powerful and intuitive whiteboard tool for sketching, diagrams, and visual collaboration." />
	<meta name="keywords"
		content="excalidraw, drawing, whiteboard, sketching, diagrams, visual collaboration, personal drawings" />
	<meta name="author" content="Personal Excalidraw" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />

	<meta property="og:description"
		content="Create, save, and manage your personal Excalidraw drawings. A powerful and intuitive whiteboard tool for sketching, diagrams, and visual collaboration." />
	<meta property="og:site_name" content="Personal Excalidraw" />

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Personal Excalidraw" />
	<meta name="twitter:description"
		content="Create, save, and manage your personal Excalidraw drawings. A powerful and intuitive whiteboard tool for sketching, diagrams, and visual collaboration." />

	<!-- Theme Color -->
	<meta name="theme-color" content="#10b981" />

	<!-- Security -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
